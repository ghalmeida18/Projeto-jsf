<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
             xmlns:p="http://primefaces.org/ui">
    
    <h:form>
        <p:panel>
            <p:toolbarGroup>
                <p:commandButton value="Atualizar" action="#{produtoBEAN.getProdutosBanco()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:panel>
        <p:panel header="Nova Entrada" footer="Cadastro de Produtos" style="margin-bottom:20px">
            <p:panelGrid columns="2">
                
                <h:outputLabel>Nome </h:outputLabel>
                <p:inputText value="#{produtoBEAN.produto.nome}"></p:inputText>
                <h:outputLabel>Descrição </h:outputLabel>
                <p:inputText value="#{produtoBEAN.produto.descricao}"></p:inputText>
                <h:outputLabel>Valor</h:outputLabel>
                <p:inputNumber value="#{produtoBEAN.produto.valor}"></p:inputNumber>
                
                
                
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{produtoBEAN.AdicionarProduto()}" update="@form"> </p:commandButton>
                </p:toolbarGroup>
            </p:panelGrid>
        </p:panel>
        
        <p:panel header="Listagem" footer="Produtos Cadastrados" style="margin-bottom:20px">
            <p:dataTable value="#{produtoBEAN.produtos}" var="produtos">
                    <p:column headerText="Id">
                        <h:outputText value="#{produtos.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{produtos.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{produtos.descricao}"></h:outputText>
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{produtos.valor}"></h:outputText>
                    </p:column>
                </p:dataTable>
         </p:panel>
        
        
        
    </h:form>
    
             
    
</ui:decorate>
